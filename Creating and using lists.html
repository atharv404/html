<html></html>
    <head>
        <title>Creating and using Lists</title>
    </head>

    <body>
        <h2>Lists:</h2>
        <ol start="" type="">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
        <br><br>
        <ul type="square">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>
        <br><br>
        <ol>
            <li>Item</li>
            <li>Item</li>
            <ul>
                <li>Sub Item</li>
                <li>Sub Item</li>
                <li>Sub Item</li>
            </ul>
            <li>Item</li>
            <li>Item</li>
        </ol>
    </body>
</html>
