<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of HTML Elements</title>
    
</head>
<body>
    <h1>Block-Level Elements</h1>
    <div class="block">This is a div element (block-level).</div>
    <p class="block">This is a paragraph element (block-level).</p>

    <h1>Inline Elements</h1>
    <span class="inline">This is a span element (inline).</span>
    <a href="" class="inline">This is an anchor element (inline).</a>
</body>
</html>
