<html></html>
    <head>
        <title>Creating and using Forms</title>
    </head>

    <body>
        <h2>Form:</h2>
        <form action="get">
            First Name: <br>
            <input type="text" placeholder="enter first name here" maxlength="20" required><br><br>
            Middle Name: <br>
            <input type="text" placeholder="enter middle name here" maxlength="20"><br><br>
            Last Name: <br>
            <input type="text" placeholder="enter last name here" maxlength="20" required><br><br>
            Phone Number: <br>
            <input type="text" maxlength="10" required><br><br>
            E-Mail:
            <input type="email" maxlength="30" required><br><br>
            Date of Birth:
            <input type="date"><br><br>
            Gender: <br>
            Male <input type="radio" name="gender"> Female <input type="radio" name="gender"><br><br>
            Language: <br>
            <input type="checkbox" name="language">Hindi <br>
            <input type="checkbox" name="language">English <br>
            <input type="checkbox" name="language">French <br>
            <input type="checkbox" name="language">German <br><br>
            Username:
            <input type="text" maxlength="50" required><br><br>
            Password:
            <input type="password" minlength="16" required><br><br>
            Confirm Password:
            <input type="text"minlength=16 required> <br><br>
            
            <input type="submit" Value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
